<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
lang="en">
<head>
    <title>JANKA Warehouse</title>
</head>
<body>
<h1>Update item</h1>

<form action="#" th:action="@{/item/update}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}" id="id">
    <label for="name">Name</label>
    <input type="text" th:field="*{name}" id="name" placeholder="Item name">
    <label for="price">Price of unit</label>
    <input type="number"  step="0.01" th:field="*{price}" id="price" placeholder="Price"><p></p>
    <label for="quantity">Quantity</label>
    <input type="number"   th:field="*{quantity}" id="quantity" placeholder="Quantity"><p></p>
    <input type="submit" value="Update item">
</form>

<p><a th:href="@{/item}">Back</a></p>
</body>
</html>
